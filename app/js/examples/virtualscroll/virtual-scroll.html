<div class="alert alert-info">
    Requires 'angular-virtual-scroll' to work
</div>
<div class="well">
    <form class="form-inline">
        <div class="form-group">
            <label for="rowsqty">Rows Quantity</label>
            <input type="number" class="form-control" id="rowsqty" placeholder="Quantity" ng-model="form.qty">
        </div>
        <button type="submit" class="btn btn-default" ng-click="applyQty(form.qty)">Apply</button>
    </form>
</div>
<div class="repeater-container" style="overflow: auto; max-height: 500px" >
    <div class="stTable" st-table table-config="tableConfig" table-data="data" style="width: 700px; margin: 0px; padding: 0px; border: 0px none; box-sizing: border-box; height: 500px;">
    </div>
</div>
